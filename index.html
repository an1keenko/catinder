<!DOCTYPE html>
<html lang="ru" data-theme-name="light">
<head>
    <meta charset="UTF-8" />
    <title>Catinder</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rubik:wght@300;400;500;700&family=Smooch+Sans:wght@900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<header class="header">
    <h1 class="header__title">Catinder</h1>
</header>
<main class="main">
    <section class="settings">
        <div
                data-setting-target=":root"
                data-setting-type="attribute"
                class="settings__theme js-buttons-container"
        >
            <h2 class="settings__title">Темы</h2>
            <button
                    class="settings__button active light-theme"
                    data-setting-name="themeName"
                    data-setting-value="light"
                    type="button"
            >
                Светлая
            </button>
            <button
                    class="settings__button dark-theme"
                    data-setting-name="themeName"
                    data-setting-value="dark"
                    type="button"
            >
                Темная
            </button>
        </div>
        <div
                data-setting-target=".cards"
                data-setting-type="class"
                class="settings__view js-buttons-container"
        >
            <h2 class="settings__title">Вид</h2>
            <button
                    class="settings__button active list-view"
                    data-setting-name="viewName"
                    data-setting-value="list"
                    type="button"
            >
                Список
            </button>
            <button
                    class="settings__button tiles-view"
                    data-setting-name="viewName"
                    data-setting-value="tiles"
                    type="button"
            >
                Плитка
            </button>
        </div>
    </section>
    <ul class="cards"></ul>
    <button class="scroll visually-hidden" aria-label="Вернуться">
